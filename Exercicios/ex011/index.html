<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vario dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexiveis">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML</p>
   
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">
        
            <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Boom Bap Flick - Quincas Moreira.mp3" >clique aqui para baixar seu MP3</a></p>
    </audio>
    
</body>
</html>
