<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos  inserir  os elementos listados a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.

    <ul type="square">
        <li>
            <abbr title="Use a tag <p>"> Paragrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1> a <h6>">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>"> Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>"> Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>"> Codigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>"> Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>"> Listas nao numeradas</abbr>
        </li>
    </ul>
</body>
</html>
